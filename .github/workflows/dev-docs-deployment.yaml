name: Deploy on Dev Server

on:
  workflow_dispatch:
  push:
    tags:
      - "staging"

jobs:
  build:
    runs-on: [dev-machine]
    steps:
      - uses: actions/checkout@v3
      - name: Run a multi-line script
        run: |
          echo Updating docs container...
          docker-compose down --remove-orphans
          docker-compose up -d --build --force-recreate
